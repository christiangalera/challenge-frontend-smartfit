<form action="" class="form-group">
  <div class="form-icon">
    <img src="/assets/images/icon-hour.png" alt="" class="form-icon">
    Horário</div>
  <h3>Qual período quer treinar?</h3>
  <div class="radio-period">
    <input type="radio" name="manha" value="manha">
    <label for="manha">Manhã</label>
    <span>06:00 às 12:00</span>
  </div>
  <div class="radio-period">
    <input type="radio" name="tarde" value="tarde">
    <label for="tarde">Tarde</label>
    <span>12:01 às 18:00</span>
  </div>
  <div class="radio-period">
    <input type="radio" name="noite" value="noite">
    <label for="noite">Noite</label>
    <span>18:01 às 23:00</span>
  </div>
  <div class="checkbox-wrapper">
    <input type="checkbox" name="show-closed">
    <label for="show-closed">Exibir unidades fechadas</label>
    <span>Resultados encontrados: {{ results.length }}</span>
  </div>
  <div class="button-wrapper">
    <button class="btn btn-primary">Encontrar unidade</button>
    <button class="btn btn-secondary">Limpar</button>
  </div>
</form>
